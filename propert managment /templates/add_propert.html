<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Property</h2>
        <form method="POST">
            <div class="form-group">
                <label for="property_name">Property Name</label>
                <input type="text" class="form-control" id="property_name" name="property_name" required>
            </div>
            <div class="form-group">
                <label for="owner_id">Select Owner</label>
                <select class="form-control" id="owner_id" name="owner_id" required>
                    {% for owner in owners %}
                        <option value="{{ owner.id }}">{{ owner.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Property</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Back to Dashboard</a>
    </div>
</body>
</html>
