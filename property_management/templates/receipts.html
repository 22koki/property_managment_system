<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Receipt</title>
    <link rel="stylesheet" href="/property_management/static/style.css">
</head>
<body>
    <h1>Rental Receipt</h1>
    <p><strong>Receipt Date:</strong> {{ receipt.receipt_date }}</p>
    <p><strong>Tenant Name:</strong> {{ receipt.tenant_name }}</p>
    <p><strong>Amount Received (KES):</strong> {{ receipt.amount_received }}</p>
    <p><strong>Property Name:</strong> {{ receipt.property_name }}</p>
    <p><strong>For Month(s) Of:</strong> {{ receipt.month_of }}</p>
    <p>Thank you for your payment!</p>
</body>
</html>
