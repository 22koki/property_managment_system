<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Billing Statement Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .statement-container {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .statement-container h3 {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 15px;
        }
        .btn-success {
            width: 100%;
            margin-top: 15px;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Rental Billing Statement Generator</h2>
        
        <!-- Form for input -->
        <form id="billingForm">
            <!-- Company Info -->
            <fieldset class="mb-4">
                <legend>Company Information</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="companyAddress" placeholder="Company Address" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="companyPhone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="companyEmail" placeholder="Email" required>
                </div>
            </fieldset>

            <!-- Tenant Info -->
            <fieldset class="mb-4">
                <legend>Tenant Information</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="tenantName" placeholder="Tenant Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tenantLocation" placeholder="Location" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tenantPhone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="tenantEmail" placeholder="Email" required>
                </div>
            </fieldset>

            <!-- Property Info -->
            <fieldset class="mb-4">
                <legend>Property Information</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="propertyLocation" placeholder="Property Location" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="propertyOwner" placeholder="Property Owner" required>
                </div>
            </fieldset>

            <!-- Account Activity -->
            <fieldset class="mb-4">
                <legend>Account Activity</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="activityDate" placeholder="Date of Activity" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="activityRef" placeholder="Reference" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="activityDesc" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="activityDebit" placeholder="Debit (Ksh)" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="activityCredit" placeholder="Credit (Ksh)" required>
                </div>
            </fieldset>

            <!-- Payment Info -->
            <fieldset class="mb-4">
                <legend>Payment Information</legend>
                <div class="form-group">
                    <input type="text" class="form-control" id="bankName" placeholder="Bank Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="accountNumber" placeholder="Account Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mpesaPaybill" placeholder="M-Pesa Paybill" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mpesaAccount" placeholder="Bank Account (M-Pesa)" required>
                </div>
            </fieldset>

            <!-- Button to generate statement -->
            <button type="button" class="btn btn-primary" onclick="generateStatement()">Generate Statement</button>
        </form>
    </div>

    <!-- Statement Preview Section -->
    <div class="container statement-container" id="statementPreview" style="display: none;">
        <h3 class="text-center">Rental Billing Statement</h3>
        <div id="statementOutput"></div>
        <button class="btn btn-success" id="downloadPdf" onclick="downloadPDF()">Download as PDF</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        function generateStatement() {
            // Get form values
            const companyName = document.getElementById('companyName').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const companyPhone = document.getElementById('companyPhone').value;
            const companyEmail = document.getElementById('companyEmail').value;

            const tenantName = document.getElementById('tenantName').value;
            const tenantLocation = document.getElementById('tenantLocation').value;
            const tenantPhone = document.getElementById('tenantPhone').value;
            const tenantEmail = document.getElementById('tenantEmail').value;

            const propertyLocation = document.getElementById('propertyLocation').value;
            const propertyOwner = document.getElementById('propertyOwner').value;

            const activityDate = document.getElementById('activityDate').value;
            const activityRef = document.getElementById('activityRef').value;
            const activityDesc = document.getElementById('activityDesc').value;
            const activityDebit = document.getElementById('activityDebit').value;
            const activityCredit = document.getElementById('activityCredit').value;

            // Prepare the statement
            const statement = `
                <h4>Company Information</h4>
                <p><strong>${companyName}</strong><br>${companyAddress}<br>Phone: ${companyPhone}<br>Email: ${companyEmail}</p>

                <h4>Tenant Information</h4>
                <p><strong>Name:</strong> ${tenantName}<br><strong>Location:</strong> ${tenantLocation}<br><strong>Phone:</strong> ${tenantPhone}<br><strong>Email:</strong> ${tenantEmail}</p>

                <h4>Property Information</h4>
                <p><strong>Location:</strong> ${propertyLocation}<br><strong>Owner:</strong> ${propertyOwner}</p>

                <h4>Account Activity</h4>
                <table class="table table-bordered">
                    <tr><th>Date</th><th>Ref</th><th>Description</th><th>Debit (Ksh)</th><th>Credit (Ksh)</th></tr>
                    <tr>
                        <td>${activityDate}</td>
                        <td>${activityRef}</td>
                        <td>${activityDesc}</td>
                        <td>${activityDebit}</td>
                        <td>${activityCredit}</td>
                    </tr>
                </table>

                <h4>Payment Information</h4>
                <p><strong>Bank:</strong> ${document.getElementById('bankName').value}<br><strong>Account No:</strong> ${document.getElementById('accountNumber').value}</p>
                <p><strong>M-Pesa Paybill:</strong> ${document.getElementById('mpesaPaybill').value}<br><strong>Bank Account (M-Pesa):</strong> ${document.getElementById('mpesaAccount').value}</p>
            `;

            // Show statement
            document.getElementById('statementOutput').innerHTML = statement;
            document.getElementById('statementPreview').style.display = 'block';
        }

        function downloadPDF() {
            const doc = new jsPDF();
            doc.html(document.getElementById('statementPreview'), {
                callback: function (doc) {
                    doc.save('rental_statement.pdf');
                },
                margin: [10, 10, 10, 10],
                autoPaging: true
            });
        }
    </script>
</body>
</html>
